  <path d="M70 45 L88 15" stroke="white" stroke-width="4" stroke-linecap="round" />
  <path d="M78 45 L96 15" stroke="white" stroke-width="4" stroke-linecap="round" />
  
  <!-- Steam Lines -->
  <path d="M38 35 Q43 25 38 15" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9" />
  <path d="M50 38 Q55 28 50 18" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9" />
  <path d="M62 35 Q67 25 62 15" stroke="white" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.9" />
</svg>